<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 2nd Anniversary üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
      margin: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-top: 15px;
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: #fff;
      font-size: 20px;
      top: -10px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    audio {
      position: absolute;
      bottom: 20px;
      width: 200px;
    }

    button {
      background: #fff;
      color: #ff6699;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #ffb6c1;
      color: #fff;
      transform: scale(1.05);
    }

    #secretMessage {
      display: none;
      font-size: 1.3em;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üíñ Happy 2nd Anniversary üíñ</h1>

  <!-- FOTO YANG KAMU KIRIM -->
  <img src="data:image/jpeg;base64,REPLACE_THIS_WITH_YOUR_IMAGE_BASE64" alt="Foto kita">

  <p>
    Dua tahun penuh cinta, tawa, dan kenangan indah.  
    Terima kasih sudah jadi bagian terindah dalam hidupku.  
    Semoga kisah ini terus abadi, sampai selamanya üíû
  </p>

  <button onclick="showSecret()">üíå Klik di sini untuk pesan rahasia üíå</button>

  <div id="secretMessage">Aku cinta kamu lebih dari kemarin,  
    dan lebih sedikit dari besok ‚ù§Ô∏è
  </div>

  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c84e9b3e97.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 15 + 15 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    function showSecret() {
      const msg = document.getElementById('secretMessage');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
